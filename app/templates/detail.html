{% extends 'layouts/base.html' %}
{% block title %}{{ movie.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5 col-xs-12">
        <div>
            <img class="poster" width="75%" src="{{ url_for('static', filename=movie.image) }}" alt="{{ movie.name }}">
        </div>
    </div>
    <div class="col-md-7 col-xs-12">
        <h3>{{ movie.name }}</h3>
        <a style="border: 1.5px solid #009087;" class="btn" href="{{ url_for('book_ticket', movie_id=movie.id) }}">Buy ticket</a>
    </div>
</div>
{% endblock %}
